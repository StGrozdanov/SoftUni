<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Playground</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/278cae12ba.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="first-viewport">
        <section class="card">
            <img class="first-picture" src="./images/picture1.jpg" alt="">
            <i class="fa-solid fa-link first-img-i"></i>
        </section>
    </div>
    <div class="second-viewport">
        <section class="card">
            <img class="second-picture" src="./images/picture2.jpg" alt="">
            <i class="fa-solid fa-star second-img-i"></i>
        </section>
    </div>
</body>

</html>
