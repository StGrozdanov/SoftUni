<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Customer Details</legend>
            <label for="first-name">
                    First Name
                    <input type="text" name="first-name" id="first-name" placeholder="George" autofocus>
            </label>

            <label for="last-name">
                <div> 
                    Last Name
                    <input type="text" name="last-name" id="last-name" placeholder="Davis">
                </div>
            </label>

            <label for="gender">
                <div> 
                    <span>Male</span>
                    <input type="radio" name="gender" id="gender" value="male">
                    <span>Female</span>
                    <input type="radio" name="gender" id="gender" value="female">
                    <span>Other</span>
                    <input type="radio" name="gender" id="gender" value="other">
                </div>
            </label>

            <label for="contact">
                <div> 
                    Preffered contact method: 
                    <span>Email</span>
                    <input type="radio" name="contact" id="contact" value="email">
                    <span>Phone</span>
                    <input type="radio" name="contact" id="contact" value="phone">
                </div>
            </label>

            <label for="email">
                <div> 
                    Email
                    <input type="email" name="email" id="email" placeholder="your@email.com">
                </div>
            </label>

            <label for="phone">
                <div> 
                    Phone
                    <input type="tel" name="phone" id="phone" placeholder="+359885236225">
                </div>
            </label>

            <label for="towns">
                Town
                <select name="towns" id="towns">
                <option value="Varna">Varna</option>
                <option value="Plovdiv">Plovdiv</option>
                <option value="Burgas">Burgas</option>
                <option value="Sofia">Sofia</option>
                <option value="Pleven">Pleven</option>
                </select>
            </label>

            <label for="age">
                <div> 
                    Age
                    <input type="number" name="age" id="age" min="18" max="70">
                </div>
            </label>

            <label for="programming-language">
                    Programming Languages
                    <input list="programming-language" id="language" name="language" />
                    <datalist id="programming-language">
                        <option value="Java">
                        <option value="PHP">
                        <option value="C#">
                        <option value="JavaScript">
                        <option value="Python">
                        <option value="Ruby">
                        <option value="Other">
                    </datalist>
                </label>

                <label for="field">
                    <div>
                        <textarea name="field" id="field" cols="20" rows="5" placeholder="More information..."></textarea>
                    </div>
                </label>

                <label for="terms">
                    <div> 
                        I agree the Terms and Conditions
                        <input type="checkbox" name="terms" id="terms" checked>
                    </div>
                </label>

                <label for="submit">
                    <div>
                        <input type="submit" name="submit" id="submit">
                    </div>
                </label>

        </fieldset>
    </form>
</body>

</html>
