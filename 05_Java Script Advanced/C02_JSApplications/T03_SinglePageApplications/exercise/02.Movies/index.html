<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Movie List</title>
    <link rel="icon" type="image/png" href="../static/favicon.ico">
    <link href="../static/css/site.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="./static/css/site.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script type="module" src="app.js"></script>
</head>

<body>

    <div class="container" id="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark " id="nav">
            <a class="navbar-brand text-light" id="home" href="#">Movies</a>
            <ul class="navbar-nav ml-auto ">
                <li class="nav-item">
                    <div class="nav-link" id="welcome">Welcome, guest</div>
                </li>
                <li class="nav-item user">
                    <a class="nav-link" href="#" id="logout">Logout</a>
                </li>
                <li class="nav-item guest">
                    <a class="nav-link" id="login" href="#">Login</a>
                </li>
                <li class="nav-item guest">
                    <a class="nav-link" href="#" id="register">Register</a>
                </li>
            </ul>
        </nav>

        <section id="home-page">
            <div class="jumbotron jumbotron-fluid text-light" style="background-color: #343a40;">
                <img src="https://slicksmovieblog.files.wordpress.com/2014/08/cropped-movie-banner-e1408372575210.jpg"
                    class="img-fluid" alt="Responsive image" style="width: 150%; height: 200px">
                <h1 class="display-4">Movies</h1>
                <p class="lead">Unlimited movies, TV shows, and more. Watch anywhere. Cancel anytime.</p>
            </div>

            <h1 class="text-center">Movies</h1>

            <section class="user">
                <a href="#" id="add-movie-button" class="btn btn-warning ">Add Movie</a>
            </section>

            <section id="movie">
                <div class=" mt-3 ">
                    <div class="row d-flex d-wrap">
                        <div class="card-deck d-flex justify-content-center" id="movie-covers">

                            <h1>Loading...</h1>

                        </div>
                    </div>
                </div>
            </section>

        </section>

        <section id="add-movie-page" class="hidden">
            <form class="text-center border border-light p-5" id="add-movie-form" action="#" method="">
                <h1>Add Movie</h1>
                <div class="form-group">
                    <label for="title">Movie Title</label>
                    <input id="add-movie-title" type="text" class="form-control" placeholder="Title" name="title" value="">
                </div>
                <div class="form-group">
                    <label for="description">Movie Description</label>
                    <textarea id="add-movie-description" class="form-control" placeholder="Description" name="description"></textarea>
                </div>
                <div class="form-group">
                    <label for="imageUrl">Image url</label>
                    <input id="add-movie-img" type="text" class="form-control" placeholder="Image Url" name="imageUrl" value="">
                </div>
                <button type="submit" class="btn btn-primary" id="submit-movie">Submit</button>
            </form>
        </section>

        <section id="movie-details" class="hidden">
            <div class="container" id="details-container">
                
            </div>
        </section>

        <section id="edit-movie" class="hidden">
            <form class="text-center border border-light p-5" action="#" method="">
                <h1>Edit Movie</h1>
                <div class="form-group">
                    <label for="title">Movie Title</label>
                    <input type="text" class="form-control" placeholder="Movie Title" value="" name="title" id="edit-title">
                </div>
                <div class="form-group">
                    <label for="description">Movie Description</label>
                    <textarea class="form-control" placeholder="Movie Description..." name="description" id="edit-description"></textarea>
                </div>
                <div class="form-group">
                    <label for="imageUrl">Image url</label>
                    <input type="text" class="form-control" placeholder="Image Url" value="" name="imageUrl" id="edit-img"> 
                </div>
                <button type="submit" class="btn btn-primary" id="edit-movie-btn">Submit</button>
            </form>
        </section>

        <section>
            <form class="text-center border border-light p-5 hidden" action="" method="" id="form-login">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" placeholder="Email" name="email" value="">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" placeholder="Password" name="password" value="">
                </div>

                <button type="submit" class="btn btn-primary" id="loginBtn">Login</button>
            </form>
        </section>

        <section>
            <form class="text-center border border-light p-5 hidden" id="form-sign-up" action="#" method="post">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" placeholder="Email" name="email" value="">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" placeholder="Password" name="password" value="">
                </div>

                <div class="form-group">
                    <label for="repeatPassword">Repeat Password</label>
                    <input type="password" class="form-control" placeholder="Repeat-Password" name="repeatPassword"
                        value="">
                </div>
                <button type="submit" class="btn btn-primary" id="registerBtn">Register</button>
            </form>

        </section>

        <footer class="page-footer font-small">
            <div class="footer-copyright text-center py-3">Â© 2020
                <a href="#" class="text-dark">JS
                    Applications</a>
            </div>
        </footer>
    </div>
</body>

</html>
