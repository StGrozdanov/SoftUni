<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FromJSONToHTMLTable</title>
    <style>
        table,th{
            border: groove;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
        }
        td,th{
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="wrapper">
    </div>
    <script>
        function fromJSONToHTMLTable(input){
            let elements = JSON.parse(input);
            let html = [];
            html.push(
            "<table>",
            "<tr>");
            Object.keys(elements[0]).forEach(e => html.push(`<th>${e}</th>`));

            html.push("</tr>");

            for(let object of elements){
                html.push('<tr>');
             for(let value of Object.values(object)){
                html.push(`<td>${value}</td>`);
                }
                html.push('</tr>');
            }

            html.push("</table>");
            
            result = html.join('');
            return result;
        }
        window.onload = function(){
            let container = document.getElementById('wrapper');
            container.innerHTML = fromJSONToHTMLTable('[{"Name":"Pesho","Score":4," Grade":8},{"Name":"Gosho","Score":5," Grade":8},{"Name":"Angel","Score":5.50," Grade":10}]');
        };
    </script>
</body>
</html>
